<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/7a4b62b0a4.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
    <title>Life Timer</title>
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
           <div class="center">
            <h1>How Much Life Journey covered,Till now..</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>Year
                </h2>
                <h2>
                    <div id="month">0</div>Month
                </h2>
                <h2>
                    <div id="day">0</div>Day
                </h2>
                <h2>
                    <div id="hour">0</div>Hours
                </h2>
                <h2>
                    <div id="minutes">0</div>Minutes
                </h2>
                <h2>
                    <div id="seconds">0</div>Seconds
                </h2>
            </div>
           </div>
        
        </div>
        <div class="setting">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date"  id="dobinput">
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
